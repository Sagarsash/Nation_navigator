<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Nation-navigator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

<body>
  <header>
    <h1>Nation Navigator</h1>

    <form>
      <label for="country-input">Enter a country:</label>
      <input type="text" id="country-input" name="country-input">

    <div id="country-info">
      <h2>Country Information</h2>
      <p>Please enter a country name to get started.</p>
    </div>
  </main>
  <footer>
    <div class="container">
      <div class="row">
        <h3>About Me</h3>
        <p>My interest in software, coupled with my passion for problem-solving, has helped me
          develop a sharp eye for detail. </p>
      </div>
    </div>
  </footer>


  <script src="script.js"></script>

</body>

</html>
